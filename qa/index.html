<!DOCTYPE html>
<html lang="en">
<head>
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" /> -->
  <link type="text/css" rel="stylesheet" href="./css/all.min.css" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="css/gui.css">
  <title>Document</title>
</head>
<body id="body">
  <div id="main">
    <div class="expandable" id="Host">
        <div class="header">
            <div class="title">主机</div>
            <div class="toggle">
                <span class="toggle-icon"><i class="fas fa-angle-down"></i></span>
            </div>
        </div>
        <div class="content">
            <div>
                <span>主机网址:</span>
                <input type="text" placeholder="主机地址" id="Host_IP">
		        <input type="text" placeholder="端口" id="Host_Port">
                <button id="shutdown">关闭主机程序</button>
            </div>
        </div>
    </div>
    
    <div class="expandable" id="QAProcessor">
        <div class="header">
            <div class="title">数据监测</div>
            <button id="QA_connect">连接</button>
            <button id="QA_init">初始化</button>
            <button id="QA_shutdown">关闭</button>
		    <button id="QA_start">运行</button>
		    <button id="QA_stop">停止</button>
            <span>Total Event : </span>
            <span id="QATotalEvent" class="number" style="color:blue"></span>
            <span>Current Event ID : </span>
            <span id="QACurrentEventID" class="number" style="color:blue"></span>
            <div class="toggle">
                <span class="toggle-icon"><i class="fas fa-angle-down"></i></span>
            </div>
        </div>
        <div class="content">
            <div>
                <span>QAData路径: </span>
                <input id="QADataDir" type="text" placeholder="文件存储位置"  style="margin-bottom: 5px;width: 500px;">
            </div>
            <div>
                <span>QAPad: </span>
                <input type="text" placeholder="PadRow" id="PadRow">
		        <input type="text" placeholder="PadColumn" id="PadColumn">
            </div>
            <div>
                <span>文件操作：</span>
                <button id="QA_FirstFile">|<</button>
                <button id="QA_PreviousFile"><<</button>
                <input id="QA_FileID" type="text" style="margin-bottom: 5px;width: 100px;">
                <button id="QA_NextFile">>></button>
                <button id="QA_LastFile">>|</button>
                <button id="QA_AutoFile">自动模式</button>
            </div>
            <div>
                <span>事件操作：</span>
                <button id="QA_FirstEvent">|<</button>
                <button id="QA_PreviousEvent"><<</button>
                <input id="QA_EventEntryID" type="text" style="margin-bottom: 5px;width: 100px;">
                <button id="QA_NextEvent">>></button>
                <button id="QA_LastEvent">>|</button>
            </div>
            <div>
                <span>HttpServerPort:</span>
		        <input type="text" id="HttpServerPort" placeholder="端口">
                <button id="QA_ClearPlots">清除数据</button>
            </div>
            <iframe class="frame" id="QAFrame" src="http://10.155.101.208:8008/"></iframe>
        </div>
    </div>

  </div>
  <script src="./js/index.js"></script>
</body>
</html>
